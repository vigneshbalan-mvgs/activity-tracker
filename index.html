<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">
    <div class="w-11/12 md:w-4/5 bg-gray-800 flex flex-col items-center justify-center min-h-screen mx-auto p-4 rounded-lg shadow-lg space-y-6">
        <!-- Top bar -->
        <div id="top-bar" class="w-full flex justify-between items-center bg-gray-700 p-4 rounded-lg shadow-md">
            <div id="current-date" class="text-lg"></div>
            <div id="welcome-message" class="text-lg">Welcome!</div>
            <div id="current-time" class="text-lg"></div>
        </div>
        
        <!-- Activity bar -->
        <div id="activity-matrix" class="grid grid-cols-7 gap-1 max-w-full h-96 overflow-scroll transform rotate-90 md:rotate-90 bg-gray-900 p-2 rounded-lg shadow-md"></div>
        
        <!-- Date input -->
        <div class="w-full flex flex-col items-center space-y-4">
            <input id="date-input" type="date" class="p-2 rounded-lg text-black">
            <button onclick="addActivity()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Add Activity</button>
        </div>
        
        <!-- Selection panel for activities -->
        <div class="w-full flex justify-center items-center space-x-4">
            <select id="activity-select" class="p-2 rounded-lg text-black">
                <option value="Completed task">Completed task</option>
                <option value="New task">New task</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addActivityWithSelection()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Add Selected Activity</button>
        </div>
        
        <!-- Display area for activities done on selected day -->
        <div id="activities-display" class="w-full bg-gray-700 p-4 rounded-lg shadow-md"></div>
    </div>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
